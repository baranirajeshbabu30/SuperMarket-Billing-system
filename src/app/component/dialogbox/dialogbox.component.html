<h2 mat-dialog-title>{{ paymentMethod }}</h2>
<mat-dialog-content>
  <div class="dialog-content">
    <p><strong>Total Amount:</strong> {{ totalAmount }}</p>

    <mat-form-field>
      <mat-label>Amount Received</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="amountReceived"
        #amountReceivedInput="ngModel"
        required
      >
      <mat-error *ngIf="!amountReceived && amountReceivedInput.touched">
        Please add the amount received.
      </mat-error>
    </mat-form-field>

    <p><strong>Remaining Amount:</strong> {{ totalAmount - (amountReceived || 0) }}</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="!amountReceived"
  >
    Submit
  </button>
  <button mat-raised-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
